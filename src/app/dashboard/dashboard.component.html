<div class="container-fluid">
    <nav class="navbar">
        <div class="row">
           <div class="col-12 col-sm-6 col-lg-4">
            <a routerLink='/' class="btn btn-info btn-lg btn-block">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </a>
          </div>
          <div class="col-12 col-sm-6 col-lg-8 search">
                <span class="fa fa-search"></span>
                <input type="text" [(ngModel)]="queryString" id="search" placeholder="Search">
            </div>
          </div>     
    </nav>
</div>
<div class="container-fluid">
        <div class="row card-wrapper">
            <div class="col-12 col-sm-6 col-lg-4" *ngFor="let post of data | reverse | FilterPipe: queryString : searchableList"  (click)="viewDetails(post.id)" >
                <div class="card">
                        <p> PostId: {{post.id}} </p>
                        <p> UserId: {{post.userId}} </p>
                        <p> Title: {{post.title}} </p>
                </div>
            </div>
        </div>
</div>
